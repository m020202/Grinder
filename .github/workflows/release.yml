name: Build Gradle and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-gradle:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
            token: ${{ secrets.SUBMODULE_ACCESS_TOKEN }}
            submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Grant execute permission for Gradle wrapper(gradlew)
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test -Dspring.profiles.active=dev

      # 🔹 Docker 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 🔹 Docker 이미지 빌드 및 태깅
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/grinder:latest .

      # 🔹 Docker 이미지 푸시
      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/grinder:latest    

      # 🔹 nginx 설정 파일 원격 서버로 전송
      - name: Copy nginx config file to remote
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          port: 10155  # SSH 포트 추가
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PRIVATE_KEY }}
          source: "./nginx"
          target: "/home/centeradmin/Downloads/Grinder"

      # 🔹 docker-compose.yml 원격 서버로 전송
      - name: Copy docker compose file to remote
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          port: 10155  # SSH 포트 추가
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PRIVATE_KEY }}
          source: "./docker-compose.yml"
          target: "/home/centeradmin/Downloads/Grinder"

      # 🔹 원격 서버에서 Docker Compose 실행
      - name: Run docker compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: 10155  # SSH 포트 추가
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PRIVATE_KEY }}
          script_stop: true
          script: |
            cd /home/centeradmin/Downloads/Grinder
            docker pull ${{ secrets.DOCKER_USERNAME }}/grinder:latest
            docker image rm 
            docker-compose up -d --build
            docker ps -a  # 실행 중인 컨테이너 확인