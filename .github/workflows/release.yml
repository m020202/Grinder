name: SeoulMilk CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ë ˆí¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.SUBMODULE_ACCESS_TOKEN }}
          submodules: true

      - name: Update submodule
        run: |
          git submodule update --remote --recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # gradle caching - ë¹Œë“œ ì‹œê°„ í–¥ìƒ
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test -Pprofile=prod
        shell: bash

      - name: docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker ì´ë¯¸ì§€ ë¹Œë“œ, íƒœê·¸ ë° ë ˆì§€ìŠ¤íŠ¸ë¦¬ì— í‘¸ì‹œ
      - name: docker image build
        run: docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/grinder .

      - name: docker Hub push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/grinder

      # ğŸ”¹ deploy.sh íŒŒì¼ ì›ê²© ì„œë²„ë¡œ ì „ì†¡
      - name: Copy nginx config file to remote
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./deploy.sh"
          target: "/home/ubuntu/deploy"

      # ğŸ”¹ ì›ê²© ì„œë²„ì—ì„œ deploy.sh ì‹¤í–‰ (ë¬´ì¤‘ë‹¨ ë°°í¬)
      - name: Run Zero-Downtime Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            cd /home/ubuntu/deploy
            chmod +x deploy.sh
            ./deploy.sh
